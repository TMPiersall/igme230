<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TMP Project 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="project3.css">
    
    
</head>

<body>
    <div id="wrapper">
        <h1>Easy Canvas</h1>
        <div id="pixelGrid"></div>

        <div id="instructions">
            <p>Select a color, then click or drag across squares to change them to that color.</p>
            <select id="colorChooser">
                <option id="DBG" value="#6b7db5" selected>Dark Blue Grey</option>
                <option id="MBG" value="#9ca8ce">Medium Blue Grey</option>
                <option id="LBG" value="#b4c6e7">Light Blue Grey</option>
                <option id="cherry" value="#f02424">Cherry</option>
                <option id="white" value="white">White</option>
                <option id="DG" value="#262626">Dark Grey</option>
                <option id="yello" value="#ffc000">Yellow</option>
                <option id="bl" value="black">Black</option>
                <option id="LG" value="#aeaaaa">Light Grey</option>
                <option id="MG" value="#757171">Medium Grey</option>
                <option id="cream" value="#dcd1a4">Cream</option>
                <option id="Brown" value="#975103">Brown</option>
            </select>
            <div id="swatch"></div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="project3.js"></script></script>
</body>

</html>
