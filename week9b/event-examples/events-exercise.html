<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;
			width:400px;
		}
		
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
	let radioButtons = document.querySelectorAll("input");
	let radioRed = radioButtons[0].value;
	let radioGrn = radioButtons[1].value;
	let radioBlu = radioButtons[2].value;

	let submit = document.getElementById("colorButton");
	let legend = document.querySelector("legend");

	for (let i = 0; i < radioButtons.length; i++){
		radioButtons[i].onclick = function(){
			radioSelect(radioButtons[i].value);
			submit.onclick = function(){
				submitPressed(radioButtons[i].value);
			}
		}
	}

	function radioSelect(color){
		let info = document.getElementById("info");
		info.innerHTML = "You have selected the color " + color;
	}

	function submitPressed(color){
		let info = document.getElementById("info");
		info.innerHTML = "Your FINAL CHOICE is " + color;
		if (color == radioButtons[0].value){
			legend.style.color = "red";
			console.log("red");
		}
		else if (color == radioButtons[1].value){
			legend.style.color = "green";
		}
		else{
			legend.style.color = "blue";
		}
	}

</script>
</body>
</html>
